<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>can.Control.plugin</title>
				<style type='text/css'>
						body {font-family: verdana}
						.error {border: solid 1px red;}
						.error_text { color: red; font-size: 10px;}
						td {padding: 3px;}
				</style>
	</head>
	<body>

<div id="demo-html">
<div id="control"></div>
<button>Update myPlugin</button>
</div>
<script id="demo-source" type='text/javascript' src="../node_modules/steal/steal.js" main="@empty">
var can = require('can');
require('can-control-plugin');

var Plugin = can.Control({
	pluginName: 'myPlugin'
}, {
	init : function(el, options) {
		this.updateCount = 0;
		this.update({
			text : 'Initialized. Updated'
		});
},
	update : function(options) {
		can.Control.prototype.update.call(this, options);
		this.element.html(this.options.text +
		' ' + (++this.updateCount) +
		' times');
	}
});

var updateCount = 0;
$('#control').myPlugin();
$('button').click(function() {
	$('#control').myPlugin({
		text : 'Update button clicked. Updated',
		times : ++updateCount
	});
});

</script>
</body>
</html>
